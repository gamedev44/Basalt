<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Standard Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BASALT // Loading Environment</title>
    <meta name="description" content="Forged in Blender. Hardened in Basalt. Experience the high-fidelity IronWill Engine powered by WebGPU.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #0a0b0c;
            --iron-grey: #2c2f33;
            --basalt-stone: #1a1c1e;
            --glow-cyan: #00f2ff;
            --glow-cyan-dim: rgba(0, 242, 255, 0.3);
            --text-silver: #d1d5db;
            --panel-bg: rgba(20, 22, 24, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-silver);
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #16181b 0%, #0a0b0c 100%);
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: linear-gradient(rgba(0, 242, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 242, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        .viewport-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;    
            width: 100%;
            height: 100%;
            padding: 2rem;
            z-index: 10;
            transition: opacity 1.5s ease-in-out, filter 1.5s ease-in-out;
            gap: 2.5rem; 
        }

        .brand {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo-symbol {
            width: clamp(100px, 15vh, 140px);
            height: clamp(100px, 15vh, 140px);
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px var(--glow-cyan-dim));
            animation: pulse 4s infinite ease-in-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            line-height: 1;
            background: linear-gradient(to bottom, #ffffff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pipeline-tag {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.7rem, 1.5vw, 1rem);
            color: var(--glow-cyan);
            opacity: 0.6;
            letter-spacing: 0.4rem;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--glow-cyan-dim);
            background: rgba(0, 242, 255, 0.05);
            border-radius: 2px;
            text-transform: uppercase;
        }

        .slogan {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            opacity: 0.4;
            margin-top: 1.2rem;
            font-weight: 500;
        }

        .loading-hub {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-container {
            height: 3px;
            width: 100%;
            background: rgba(255,255,255,0.05);
            position: relative;
            margin-bottom: 1rem;
            overflow: hidden;
            border-radius: 2px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: var(--glow-cyan);
            box-shadow: 0 0 15px var(--glow-cyan);
            transition: width 0.1s linear;
        }

        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--glow-cyan);
            opacity: 0.8;
            height: 1.5em;
        }

        .tips-panel {
            width: 100%;
            max-width: 700px;
            background: var(--panel-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--glow-cyan);
            padding: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 140px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            border-radius: 4px;
            position: relative;
        }

        .tip-content {
            position: absolute;
            width: calc(100% - 5rem);
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            line-height: 1.6;
            color: #fff;
            text-align: center;
            opacity: 0;
            transform: scale(0.98);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .tip-content.active {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .fade-to-black {
            opacity: 0 !important;
            filter: blur(20px) !important;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="viewport-wrapper" id="mainUI">
        <div class="brand">
            <svg class="logo-symbol" viewBox="0 0 100 100">
                <path d="M20,50 L50,20 L80,50 L50,80 Z" fill="none" stroke="white" stroke-width="1.5" opacity="0.1"/>
                <path d="M50,25 L75,50 L50,75 L25,50 Z" fill="none" stroke="var(--glow-cyan)" stroke-width="2">
                    <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="3s" repeatCount="indefinite" />
                </path>
                <path d="M50,35 L65,50 L50,65 L35,50 Z" fill="var(--glow-cyan)" opacity="0.6" />
                <circle cx="50" cy="50" r="5" fill="white" />
            </svg>
            <h1>BASALT</h1>
            <div class="pipeline-tag">IRONWILL ENGINE v1.0.4</div>
            <div class="slogan">Forged in Blender. Hardened in Basalt.</div>
        </div>

        <div class="loading-hub">
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div class="status-text" id="status">INITIALIZING...</div>
        </div>

        <div class="tips-panel" id="tipBox"></div>
    </div>

    <script>
        const LOAD_TIME_SECONDS = 15;
        const REDIRECT_URL = "Engine/Modules/Rendering/Project_Browser.html";
        
        const MASTER_TIPS = [
            "BLENDER: [Tab] toggles between Object and Edit mode instantly.",
            "LOGIC: 'Lerp' (Linear Interpolation) smoothly calculates values between two points.",
            "MATH: [x += 5] is shorthand for [x = x + 5]. Cleaner and faster.",
            "BASALT: WebGPU enables desktop-class rendering inside the browser.",
            "QUICK: Save often. Seriously. Do it now."
        ];

        const sessionTips = [...MASTER_TIPS].sort(() => Math.random() - 0.5);
        let currentTipIndex = 0;

        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status');
        const tipBox = document.getElementById('tipBox');
        const mainUI = document.getElementById('mainUI');

        function showNextTip() {
            const oldTip = document.querySelector('.tip-content.active');
            if (oldTip) {
                oldTip.style.opacity = "0";
                oldTip.style.transform = "scale(1.05)";
                setTimeout(() => oldTip.remove(), 600);
            }

            const tipEl = document.createElement('div');
            tipEl.className = 'tip-content';
            tipEl.innerText = sessionTips[currentTipIndex];
            tipBox.appendChild(tipEl);

            setTimeout(() => tipEl.classList.add('active'), 50);
            currentTipIndex = (currentTipIndex + 1) % sessionTips.length;
        }

        function startLoading() {
            // If we've been here before (e.g. user hit back), skip splash and go straight to editor
            if (sessionStorage.getItem('basalt_redirected') === 'true') {
                statusText.innerText = "LOADING EDITOR...";
                progressBar.style.width = "100%";
                window.location.href = "Engine/Modules/Rendering/Editor_Layout.html";
                return;
            }

            let startTime = Date.now();
            let duration = LOAD_TIME_SECONDS * 1000;

            showNextTip();
            const tipInterval = setInterval(showNextTip, 4000);

            const updateProgress = () => {
                let elapsed = Date.now() - startTime;
                let progress = Math.min((elapsed / duration) * 100, 100);
                progressBar.style.width = `${progress}%`;

                if (progress < 40) statusText.innerText = "SCANNING FOR BLENDER PIPELINE...";
                else if (progress < 80) statusText.innerText = "ALLOCATING VIRTUAL RESOURCES...";
                else if (progress < 98) statusText.innerText = "COMPILING SHADERS...";
                else statusText.innerText = "SYNCHRONIZING VIEWPORT...";

                if (progress >= 100) {
                    clearInterval(progressInterval);
                    clearInterval(tipInterval);
                    
                    setTimeout(() => {
                        mainUI.classList.add('fade-to-black');
                        
                        // Set the flag before redirecting
                        sessionStorage.setItem('basalt_redirected', 'true');
                        
                        setTimeout(() => {
                            window.location.href = REDIRECT_URL;
                        }, 1600);
                    }, 500);
                }
            };
            const progressInterval = setInterval(updateProgress, 50);
        }

        window.onload = startLoading;
    </script>
</body>
</html>
