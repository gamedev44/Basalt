<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basalt Editor</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --basalt-panel-bg: #161b22;
            --basalt-bg: #0d1117;
            --basalt-text: #c9d1d9;
            --basalt-text-muted: #8b949e;
            --basalt-border: #30363d;
            --basalt-accent: #4c65d4;
        }
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; background: var(--basalt-bg); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: var(--basalt-text); }
        .dockview-demo {
            padding: 8px;
            background: rgba(0,0,50,0.25);
            border-radius: 8px;
            box-sizing: border-box;
        }
        .dockview-demo .group-control .action {
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            font-size: 18px;
            cursor: pointer;
        }
        .dockview-demo .group-control .action:hover {
            border-radius: 2px;
            color: var(--dv-activegroup-visiblepanel-tab-color);
            background-color: var(--dv-icon-hover-background-color);
        }
        #ui-overlay.editor-toolbar {
            height: 36px;
            background: #161b22;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
            flex-shrink: 0;
        }
        #layout-root {
            flex: 1;
            min-height: 0;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .editor-body { display: flex; flex-direction: column; height: 100vh; width: 100%; overflow: hidden; }
        .ui-btn, .dockview-demo button {
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--basalt-panel-bg, #1c254a);
            color: white;
            border: none;
            cursor: pointer;
            outline: 1px solid var(--basalt-accent, #4c65d4);
            padding: 0 12px;
            font-size: 11px;
            border-radius: 0;
            user-select: none;
            text-decoration: none;
            box-sizing: border-box;
        }
        .ui-btn:focus, .dockview-demo button:focus { outline: 1px solid var(--basalt-accent, #4c65d4) !important; }
        .ui-btn:hover, .dockview-demo button:hover { background-color: var(--basalt-accent-hover, #222e62); opacity: 0.9; }
        .dockview-demo input {
            outline: 1px solid #4c65d4;
            border: none;
            margin: 0;
            height: 25px;
        }
        .dockview-demo input:focus { outline: 1px solid #4c65d4 !important; }
        .toolbar-sep { width: 1px; height: 20px; background: var(--basalt-border); margin: 0 4px; }
        .menu-bar-container { flex-shrink: 0; min-height: 24px; }
        .status-bar-container { flex-shrink: 0; min-height: 24px; }
        /* Layout preset tweaks */
        [data-layout-preset="godot"] .dockview-demo { border-radius: 4px; }
        [data-layout-preset="godot"] #ui-overlay { background: var(--basalt-panel-bg); }
        [data-layout-preset="unity"] .dockview-demo { border-radius: 2px; }
        [data-layout-preset="unity"] #ui-overlay { background: var(--basalt-panel-bg); }
    </style>
</head>
<body>
    <div class="editor-body">
        <div id="menu-bar-container" class="menu-bar-container"></div>
        <div id="ui-overlay" class="editor-toolbar">
            <a href="Live_Web_Viewport_W_Inspector.html" class="ui-btn" target="_blank" title="Open full-screen Play in new tab">Play in New Window</a>
            <span class="toolbar-sep"></span>
            <div class="ui-btn" id="inspector-btn">Toggle Inspector</div>
            <div class="ui-btn" id="stats-btn">Toggle Stats</div>
            <span class="toolbar-sep"></span>
            <div class="ui-btn" id="reset-layout-btn" title="Reset to default layout">Reset Layout</div>
        </div>
        <div id="layout-root" class="dockview-demo" style="flex:1;min-height:0;min-width:0;display:flex;align-items:center;justify-content:center;color:#8b949e;font-size:12px;width:100%;">
            <span id="layout-loading">Loading editor...</span>
        </div>
        <div id="status-bar-container" class="status-bar-container"></div>
    </div>
    <script>
        if (new URLSearchParams(location.search).get('resetLayout') === '1' || new URLSearchParams(location.search).get('refresh') === '1') {
            try { localStorage.removeItem('basalt_dock_layout'); } catch (_) {}
        }
    </script>
    <script>var require = { paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/editor/editor.main.min.css">
    <script type="module" src="../bootstrap.js"></script>
</body>
</html>
